name: Build & Deploy Angular App

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build --configuration=production

      - name: Deploy to GitHub Pages
        env:
          CI: true
        run: |
          # Install GitHub Pages deployer
          npm install -g angular-cli-ghpages
          
          # Deploy to GitHub Pages with detailed logging
          npx ngh --dir=dist/portfolio --no-silent
          
          # Note: Replace 'your-angular-app' with the correct directory name inside the dist folder.
