name: Angular Build and Deploy

on:
  push:
    branches:
      - master  # Set the repository's main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2  # This action checks out your repository's code
      
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.x'  # Specify the version of Node.js your project requires

    - name: Install Angular CLI
      run: npm install -g @angular/cli  # Install the Angular CLI globally

    - name: Install Dependencies
      run: npm install  # Install project dependencies

    - name: Build
      run: ng build --prod --base-href="/sriganeshres.github.io/"  # Adjust the base href accordingly

    - name: Deploy to GitHub Pages
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.TOKEN_GITHUB }}
        repository: sriganeshres/sriganeshres.github.io  # Adjust with your GitHub username and repository name
        path: dist/portfolio  # Adjust with your project's build directory
