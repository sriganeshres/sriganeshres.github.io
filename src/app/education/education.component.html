<div
  class="flex flex-col md:flex-row lg:justify-between bg-blue-700 w-4/5 max-h-screen mx-auto mt-48 p-8 rounded-lg"
>
  <div class="text-3xl md:text-6xl mt-16 text-white text-center md:text-left">
    My Education
  </div>
  <ul
    class="mx-auto border-t border-b border-black py-4 flex flex-col gap-4 w-full md:w-2/5"
  >
    <li
      *ngFor="let item of items"
      (click)="showDetails(item)"
      class="text-2xl md:text-3xl text-white cursor-pointer"
    >
      <div class="flex flex-row justify-between items-center">
        <span>{{ item.name }}</span>
        <span class="text-3xl">
          <mat-icon>{{
            item.expanded ? "keyboard_arrow_up" : "keyboard_arrow_down"
          }}</mat-icon>
        </span>
      </div>
      <div *ngIf="item.expanded" class="text-xl mt-2">
        <p>{{ item.Institute }}</p>
        <p>{{ item.Result }}</p>
      </div>
      <div
        *ngIf="item.id !== items.length"
        class="w-full h-px bg-black my-2"
      ></div>
    </li>
  </ul>
</div>
