<div class="container mx-auto p-4 w-[90%]">
  <div class="mx-auto grid grid-cols-1 md:grid-cols-2 gap-6 w-[90%]">
    <div
      *ngFor="let project of projects"
      class="p-6 border border-gray-300 rounded-lg shadow"
    >
      <h2 class="text-xl font-bold mb-2">{{ project.title }}</h2>
      <p class="text-gray-800 mb-2">
        <strong>Timeline:</strong> {{ project.date }}
      </p>
      <p class="text-gray-800 mb-4">
        <strong>Description: </strong>{{ project.description }}
      </p>
      <div class="flex space-x-4 mb-4">
        <p>Links: </p>
        <a
          *ngIf="project.liveUrl"
          [href]="project.liveUrl"
          target="_blank"
          class="text-gray-800 no-underline"
          >Live URL</a
        >
        <a
          *ngIf="project.githubUrl"
          [href]="project.githubUrl"
          target="_blank"
          class="no-underline text-gray-800"
          >Github</a
        >
      </div>
      <p class="text-gray-700">
        <strong>Tools & technologies used:</strong>
        {{ project.tools.join(", ") }}
      </p>
    </div>
  </div>
  <div class="mx-auto text-center m-2 p-2 text-2xl">
    Visit My <a href="https://github.com/sriganeshres" class="underline">Github Page</a> for more projects.
  </div>
</div>
